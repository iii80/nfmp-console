<!-- 删除模态 -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteModalTitle">警告</h4>
      </div>
      <div class="modal-body">
        <h4 class="text-center">您确定要删除该频道？</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button ng-disabled="transmitting" ng-click="deleteChannel()" type="button" class="btn btn-danger">确认删除</button>
      </div>
    </div>
  </div>
</div>

<div ui-view class="view clearfix">
  <div class="page-header clearfix">
    <ol class="heading pull-left">
      <li><a ui-sref="main.channel">频道管理</a></li>
    </ol>
    <a ui-sref="main.channel.create" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil"></i> 新增频道</a>
  </div>
  <div class="panel panel-default clear-bottom-margin">
    <div class="panel-body table-responsive">
      <table class="table table-hover">
        <thead class="text-center">
        <tr>
          <th>频道ID</th>
          <th>频道名称</th>
          <th>源URL</th>
          <th>备注</th>
          <th>视频格式</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody class="text-center text-middle">
        <tr ng-repeat="item in channel">
          <td>{{item.name}}</td>
          <td>{{item.url}}</td>
          <td>{{item.source | words: 20}}</td>
          <td></td>}}</td>
          <td>{{item.remark}}</td>
          <td>{{translate(item.source)}}</td>
          <td>
            <a ui-sref="main.channel.update({ _id: item.name })" class="btn btn-default btn-xs"><i class="fa fa-edit"></i> 修改</a>
            <button ng-click="$parent.$parent.deleteChannelId = item.name" class="btn btn-default btn-xs" type="button" data-toggle="modal" data-target="#deleteModal"><i class="fa fa-trash-o"></i> 删除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
